<body>
    <script>
        const users = [
            { name: "Ali", age: 21, active: true },
            { name: "Usman", age: 19, active: false }
            ,{name:"Raza",age:20,active:true}
        ];
     
       let totalage=0;
       //for finding sum reduce takes two arguments firsat sum that will store sum of previosu and second user's object that's aage will be add in sum
       
       totalage=users.reduce((sum,user)=>{
        return sum+user.age;
       },0);
       
        console.log(totalage);
    

    </script>
